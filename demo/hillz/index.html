<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HILLZ</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header class="hlz-header">
      <div class="hlz-header__content">
        <div class="hlz-header__links">
          <div class="hlz-socials">
            <a href="https://instagram.com/hillzbar.perm">
              <img src="img/instagram.svg" class="hlz-icon"
                width="30" height="30" alt="Instagram" />
              <span>hillzbar.perm</span>
            </a>
            <a href="https://vk.com/hillzbar.perm">
              <img src="img/vk.svg" class="hlz-icon"
                width="30" height="30" alt="VK" />
              <span>hillzbar</span>
            </a>
          </div>
        </div>
        <div class="hlz-header__info">
          <div class="hlz-phone">203-13-33</div>
        </div>
      </div>
    </header>
    <main class="hlz-main">
      <section class="hlz-hero">
        <img src="img/hillz-logo--black.png" class="hlz-logo hlz-hero__main" alt="" />
        <img src="img/hillz-logo-sub.svg" class="hlz-logo-sub hlz-hero__sub"
          width="240" alt="HILLZ" />
      </section>
    </main>
    <div class="hlz-bg">
      <div class="hlz-video-container">
        <video id="HlzBgVideo" width="100%" autoplay="true" muted="muted" loop>
          <source src="./video/maxs.mov" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
